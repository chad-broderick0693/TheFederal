<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>The Federal</title>
</head>

<body>
    <nav>
        <ul>
            <li class="nav-item" data-nav-id="home">Home</li>
            <li class="nav-item" data-nav-id="about">About</li>
            <li class="nav-item" data-nav-id="menu">Menu
            </li>
        </ul>
    </nav>

    <div class="parallax">
        <div id="group1" class="parallax__group">
            <div class="parallax__layer parallax__layer--base">
                <header class="header" id="home">
                    <div class="header__text-box">
                        <h1 class="heading-primary">
                            <!-- <span class="heading-primary--main">The Federal</span>
                            <span class="heading-primary--sub">Coffee House</span> -->
                            <img id="logo" src="./images/Logo--Desktop.svg" alt="Logo">
                        </h1>
                    </div>
                    <div id="arrow-navigate" class="arrow-wrapper">
                        <div class="arrow"></div>
                    </div>
                </header>
            </div>
        </div>

        <div id="group2" class="parallax__group">
            <div class="parallax__layer parallax__layer--base">
                <section id="about">
                </section>
            </div>
            <div class="parallax__layer parallax__layer--back">
                <div class="background">
                    <div class="about__text-box">
                        <h1 class="about-primary">
                            About The Federal
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <div id="group3" class="parallax__group">
            <div class="parallax__layer parallax__layer--base">
                <section id="menu">
                    <div class="menu__text-box">
                        <h1 class="menu-primary">
                            Our Menu
                        </h1>
                    </div>
                </section>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
